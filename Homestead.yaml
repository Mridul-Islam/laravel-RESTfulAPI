ip: 192.168.56.56
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'D:\My Projects\laravel-RESTfulAPI'
        to: /home/vagrant/restfulapi
sites:
    -
        map: restfulapi.test
        to: /home/vagrant/restfulapi/public
databases:
    - restapi
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
services:
    -
        enabled: [mysql]
name: laravel-restfulapi
hostname: laravel-restfulapi
